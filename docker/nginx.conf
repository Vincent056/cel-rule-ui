# Nginx configuration to serve the built Chat UI as a single-page application (SPA)
# This config listens on port 8080 (defined in Dockerfile) and makes sure that
# any unknown routes are redirected to index.html so that client-side routing
# with React/Router continues to work.

server {
    listen 8080;
    server_name _;

    # Serve static files generated by Vite from this directory
    root /usr/share/nginx/html;
    index index.html;

    # Try to serve file directly, if not found fallback to index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
